<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/2d3b25fbda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="pic"><img src="insta.jpg" alt=""></div>
        <div>
            <div class="insta">
                <img class="logo"src="insta-logo.jpg" alt="">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="button" value="Login" class="button">
                <p class="or">OR</p>
                <div class="fb"><pre><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</pre></div>
                <p class="forgot">Forgot Password?</p>
            </div>
            <div class="signUp"><p>Don't have an account? </p> <p class="signup">Sign Up</p></div>
            <p class="app">Get the App</p>
            <div class="get"><pre><i class="fa-brands fa-google-play"></i> Get it on Play Store. <i class="fa-brands fa-microsoft"></i> Get it from Microsoft</pre></div>
        </div>
    </div>
    <footer>
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Location</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & non-users</a>
        <a href="#">Meta Verified</a>
    </footer>
</body>
</html>
